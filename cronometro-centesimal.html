<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Centesimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        .container {
            flex: 1;
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .parallels-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        #display {
            font-size: 48px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #28a745;
            border-radius: 5px;
            background-color: #e9ecef;
            display: inline-block;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startStop {
            background-color: #28a745;
            color: white;
        }
        #startStop:hover {
            background-color: #218838;
        }
        #reset {
            background-color: #dc3545;
            color: white;
        }
        #reset:hover {
            background-color: #c82333;
        }
        #lap {
            background-color: #ffc107;
            color: black;
        }
        #lap:hover {
            background-color: #e0a800;
        }
        #saveCsv {
            background-color: #17a2b8;
            color: white;
        }
        #saveCsv:hover {
            background-color: #138496;
        }
        #addParallel {
            background-color: #6f42c1;
            color: white;
        }
        #addParallel:hover {
            background-color: #5a359a;
        }
        .floating-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            border-radius: 50%;
            font-size: 24px;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        #floatingLap {
            right: 20px;
            background-color: #ffc107;
            color: black;
        }
        #floatingStop {
            left: 20px;
            background-color: #dc3545;
            color: white;
        }
        .parallel {
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .parallel h3 {
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .parallel h3 input {
            flex: 1;
            margin-right: 10px;
        }
        .delete-parallel-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-parallel-btn:hover {
            background-color: #c82333;
        }
        #laps, .parallel-laps {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        #laps li, .parallel-laps li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #laps li span, .parallel-laps li span {
            flex: 1;
        }
        #laps li input, .parallel-laps li input {
            flex: 1;
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .floating-btn {
                width: 200px;
                height: 200px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Cronômetro Centesimal</h1>
            <div id="display">00:00.00</div>
            <div class="buttons">
                <button id="startStop">Iniciar</button>
                <button id="reset">Reset</button>
                <button id="lap">Registrar Lap</button>
                <button id="saveCsv">Salvar como CSV</button>
                <button id="addParallel">Adicionar Cronômetro Paralelo</button>
            </div>
            <ul id="laps"></ul>
        </div>
        <div class="parallels-section" id="parallels"></div>
    </div>

    <!-- Botões flutuantes -->
    <button id="floatingLap" class="floating-btn" title="Registrar Lap">Lap</button>
    <button id="floatingStop" class="floating-btn" title="Parar Cronômetro">Stop</button>

    <script>
        let isRunning = false;
        let startTime = 0;
        let elapsedTime = 0;
        let lapTimes = [];
        let lastLapTime = 0;
        let intervalId;
        let parallels = [];

        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');
        const lapBtn = document.getElementById('lap');
        const saveCsvBtn = document.getElementById('saveCsv');
        const addParallelBtn = document.getElementById('addParallel');
        const lapsList = document.getElementById('laps');
        const parallelsContainer = document.getElementById('parallels');
        const floatingLapBtn = document.getElementById('floatingLap');
        const floatingStopBtn = document.getElementById('floatingStop');

        function formatTime(ms) {
            // Centesimal: 1 "segundo" = 0.6s reais, 100 "segundos" = 60s reais
            const totalCentiseconds = Math.floor(ms / 6); // Cada 6ms = 1 centésimo
            const minutes = Math.floor(totalCentiseconds / 10000); // 100 "segundos" = 1 minuto
            const seconds = Math.floor((totalCentiseconds % 10000) / 100); // "Segundos" 00-99
            const centiseconds = totalCentiseconds % 100; // Centésimos 00-99
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }

        function start() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                intervalId = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                startStopBtn.textContent = 'Parar';
            }
        }

        function stop() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                startStopBtn.textContent = 'Iniciar';
            }
        }

        function reset() {
            stop();
            elapsedTime = 0;
            lapTimes = [];
            lastLapTime = 0;
            parallels.forEach(p => {
                p.lapTimes = [];
                p.lastLapTime = 0;
            });
            updateDisplay();
            renderLaps();
            renderParallels();
        }

        function lap() {
            const currentTime = elapsedTime;
            const interval = currentTime - lastLapTime;
            const lapIndex = lapTimes.length;
            lapTimes.push({ total: currentTime, interval: interval, reason: '' });
            lastLapTime = currentTime;
            renderLaps();
            // Focar no input do último lap adicionado
            const lastLi = lapsList.lastElementChild;
            if (lastLi) {
                const input = lastLi.querySelector('input');
                if (input) input.focus();
            }
        }

        function deleteLap(index) {
            lapTimes.splice(index, 1);
            if (lapTimes.length > 0) {
                lapTimes[0].interval = lapTimes[0].total;
                for (let i = 1; i < lapTimes.length; i++) {
                    lapTimes[i].interval = lapTimes[i].total - lapTimes[i-1].total;
                }
            }
            renderLaps();
        }

        function renderLaps() {
            lapsList.innerHTML = '';
            lapTimes.forEach((lap, index) => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = `Lap ${index + 1}: ${formatTime(lap.total)} (diferença: ${formatTime(lap.interval)})`;
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Motivo do lap';
                input.value = lap.reason;
                input.addEventListener('input', (e) => {
                    lapTimes[index].reason = e.target.value;
                });
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Excluir';
                deleteBtn.addEventListener('click', () => deleteLap(index));
                li.appendChild(span);
                li.appendChild(input);
                li.appendChild(deleteBtn);
                lapsList.appendChild(li);
            });
        }

        function addParallel() {
            const parallel = {
                id: parallels.length,
                name: `Cronômetro Paralelo ${parallels.length + 1}`,
                lapTimes: [],
                lastLapTime: 0
            };
            parallels.push(parallel);
            renderParallels();
        }

        function deleteParallel(parallelIndex) {
            parallels.splice(parallelIndex, 1);
            renderParallels();
        }

        function parallelLap(parallelIndex) {
            const currentTime = elapsedTime;
            const interval = currentTime - parallels[parallelIndex].lastLapTime;
            const lapIndex = parallels[parallelIndex].lapTimes.length;
            parallels[parallelIndex].lapTimes.push({ total: currentTime, interval: interval, reason: '' });
            parallels[parallelIndex].lastLapTime = currentTime;
            renderParallels();
            // Focar no input do último lap paralelo adicionado
            const parallelDiv = parallelsContainer.children[parallelIndex];
            if (parallelDiv) {
                const ul = parallelDiv.querySelector('.parallel-laps');
                const lastLi = ul.lastElementChild;
                if (lastLi) {
                    const input = lastLi.querySelector('input');
                    if (input) input.focus();
                }
            }
        }

        function deleteParallelLap(parallelIndex, lapIndex) {
            parallels[parallelIndex].lapTimes.splice(lapIndex, 1);
            if (parallels[parallelIndex].lapTimes.length > 0) {
                parallels[parallelIndex].lapTimes[0].interval = parallels[parallelIndex].lapTimes[0].total;
                for (let i = 1; i < parallels[parallelIndex].lapTimes.length; i++) {
                    parallels[parallelIndex].lapTimes[i].interval = parallels[parallelIndex].lapTimes[i].total - parallels[parallelIndex].lapTimes[i-1].total;
                }
            }
            renderParallels();
        }

        function renderParallels() {
            parallelsContainer.innerHTML = '';
            parallels.forEach((parallel, pIndex) => {
                const div = document.createElement('div');
                div.className = 'parallel';
                const h3 = document.createElement('h3');
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = parallel.name;
                nameInput.addEventListener('input', (e) => {
                    parallels[pIndex].name = e.target.value;
                });
                const deleteParallelBtn = document.createElement('button');
                deleteParallelBtn.className = 'delete-parallel-btn';
                deleteParallelBtn.textContent = 'Excluir Cronômetro';
                deleteParallelBtn.addEventListener('click', () => deleteParallel(pIndex));
                h3.appendChild(nameInput);
                h3.appendChild(deleteParallelBtn);
                const lapBtn = document.createElement('button');
                lapBtn.textContent = 'Registrar Lap Paralelo';
                lapBtn.addEventListener('click', () => parallelLap(pIndex));
                const ul = document.createElement('ul');
                ul.className = 'parallel-laps';
                parallel.lapTimes.forEach((lap, lIndex) => {
                    const li = document.createElement('li');
                    const span = document.createElement('span');
                    span.textContent = `Lap ${lIndex + 1}: ${formatTime(lap.total)} (diferença: ${formatTime(lap.interval)})`;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'Motivo do lap';
                    input.value = lap.reason;
                    input.addEventListener('input', (e) => {
                        parallels[pIndex].lapTimes[lIndex].reason = e.target.value;
                    });
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Excluir';
                    deleteBtn.addEventListener('click', () => deleteParallelLap(pIndex, lIndex));
                    li.appendChild(span);
                    li.appendChild(input);
                    li.appendChild(deleteBtn);
                    ul.appendChild(li);
                });
                div.appendChild(h3);
                div.appendChild(lapBtn);
                div.appendChild(ul);
                parallelsContainer.appendChild(div);
            });
        }

        function saveCsv() {
            if (lapTimes.length === 0 && parallels.every(p => p.lapTimes.length === 0)) {
                alert('Nenhum lap registrado para salvar.');
                return;
            }
            const fileName = prompt('Digite o nome do arquivo (sem extensão):', 'laps') || 'laps';
            let csvContent = 'Tipo,Lap,Tempo Total,Diferença,Motivo\n';
            lapTimes.forEach((lap, index) => {
                csvContent += `Principal,${index + 1},"${formatTime(lap.total)}","${formatTime(lap.interval)}","${lap.reason}"\n`;
            });
            parallels.forEach((parallel, pIndex) => {
                parallel.lapTimes.forEach((lap, lIndex) => {
                    csvContent += `${parallel.name},${lIndex + 1},"${formatTime(lap.total)}","${formatTime(lap.interval)}","${lap.reason}"\n`;
                });
            });
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${fileName}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                stop();
            } else {
                start();
            }
        });

        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', lap);
        saveCsvBtn.addEventListener('click', saveCsv);
        addParallelBtn.addEventListener('click', addParallel);
        floatingLapBtn.addEventListener('click', lap);
        floatingStopBtn.addEventListener('click', stop);
    </script>
</body>
</html>
